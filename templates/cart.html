<!DOCTYPE HTML>
<html>
<head>
<title>Your Cart</title>
<link rel="stylesheet" href={{url_for('static', filename='css/cart.css')}} />
<link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
	#cartItems {
		width: 80%;
		margin: 0 auto;
	}

	#title {
		display: flex;
		justify-content: space-between;
		align-items: center;
		padding: 10px;
		background-color: #333;
		color: #fff;
	}
	.center-align {
		display: flex;
		justify-content: center;
	  }
	  
	  .button1 {
		background-color: #4CAF50;
		border: none;
		color: white;
		padding: 10px 20px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin-top: 20px;
		cursor: pointer;
	  }
	  
	.button {
		background-color: #4CAF50; /* Green */
		border: none;
		color: white;
		padding: 10px 16px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
		border-radius: 4px;
	  }
	  
	#logo {
		width: 80px;
		height: 80px;
	}

	form {
		display: flex;
		align-items: center;
	}

	#searchBox {
		padding: 5px;
		border-radius: 5px;
		border: none;
		margin-right: 10px;
	}

	#searchButton {
		padding: 5px;
		border-radius: 5px;
		background-color: #555;
		color: #fff;
		border: none;
		cursor: pointer;
	}

	#signInButton {
		background-color: #555;
		color: #fff;
		padding: 5px 10px;
		border-radius: 5px;
		margin-left: 10px;
	}

	#signInButton a {
		color: #fff;
		text-decoration: none;
	}

	.dropdown {
		position: relative;
		display: inline-block;
	}

	.dropbtn {
		background-color: #555;
		color: #fff;
		padding: 5px 10px;
		border-radius: 5px;
		margin-left: 10px;
		cursor: pointer;
		border: none;
		display: flex;
		align-items: center;
	}

	.dropdown-content {
		display: none;
		position: absolute;
		z-index: 1;
		background-color: #f9f9f9;
		min-width: 160px;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		border-radius: 5px;
		padding: 10px;
		margin-top: 5px;
	}

	.dropdown:hover .dropdown-content {
		display: block;
	}

	.dropdown-content a {
		color: #333;
		padding: 5px 0;
		display: block;
	}

	.dropdown-content a:hover {
		background-color: #555;
		color: #fff;
		border-radius: 5px;
		padding: 5px 10px;
		text-decoration: none;
	}

	#kart a {
		display: flex;
		align-items: center;
		color: #fff;
		text-decoration: none;
	}
	


	#cartIcon {
		width: 25px;
		height: 25px;
		margin-right: 5px;
	}

	h2 {
		text-align: center;
		margin-bottom: 20px;
	}

	table {
		border-collapse: collapse;
		width: 100%;
		margin-bottom: 20px;
	}

	th, td {
		text-align: left;
		padding: 8px;
	}

	th {
		background-color: #333;
		color: #fff;
	}
	</style>	  
</head>
<body style="background-color: pink;">
	<div id="title">
		<a href="/">
			<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
		</a>
		<form method="POST" action="/search">
			<input id="searchBox" type="text" name="searchQuery">
			<input id="searchButton" type="submit" value="Search">
		</form>
		{% if not loggedIn %}
			<div id="signInButton">
				<a class="link" href="/loginForm">Sign In</a>
			</div>
		{% else %}
			<div class="dropdown">
				<button class="dropbtn">Hello, <br>{{firstName}}</button>
				<div class="dropdown-content">
					<a href="/account/profile">Your profile</a>
					<hr>
					<a href="/logout">Sign Out</a>
				</div>
			</div>
		{% endif %}
		<div id="kart">
			<a class="link" href="/cart">
				<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
				CART {{noOfItems}}
			</a>
		</div>
	</div>
	
	<div id="cartItems">
		<h2>Shopping Cart</h2>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Item Image</th>
					<th>Item Name</th>
					<th>Item Price</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				{% for row in products %}
					<tr>
						<td><img src={{url_for('static', filename='uploads/'+row[3])}} id="image"/></td>
						<td>
							<span id="itemNameTag">{{row[1]}}</span><br>
							In stock
						</td>
						<td>${{row[2]}}</td>
						<td><a href="/removeFromCart?productId={{row[0]}}" class="button">Remove</a></td>
					</tr>
				{% endfor %}
				<tr>
					<td colspan="2"></td>
					<td id="subtotal">Subtotal:</td>
					<td>${{totalPrice}}</td>
				</tr>
			</tbody>
		</table>
		<div class="center-align">
			<a class="button1" href="/checkout">Proceed to checkout</a>
		</div>
	</div>
</body>
</html>
