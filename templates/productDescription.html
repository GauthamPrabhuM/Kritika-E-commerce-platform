<!DOCTYPE HTML>
<html>
<head>
<title>Product Description</title>
<link rel="stylesheet" href={{url_for('static', filename='css/productDescription.css')}} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css')}} />
<style>
	#title {
	  background-color: black;
	  height: 70px;
	  padding: 10px;
	  display: flex;
	  justify-content: space-between;
	  align-items: center;
	}
	
	#logo {
	  height: 50px;
	}
	
	#searchBox {
	  padding: 8px;
	  margin-right: 10px;
	  border: none;
	  border-radius: 5px;
	}
	
	#searchButton {
	  padding: 8px;
	  background-color: #4CAF50;
	  color: white;
	  border: none;
	  border-radius: 5px;
	}
	
	#signInButton {
	  background-color: #4CAF50;
	  color: white;
	  padding: 10px;
	  border-radius: 5px;
	  margin-right: 10px;
	}
	
	.link {
	  color: inherit;
	  text-decoration: none;
	}
	
	.dropdown {
	  position: relative;
	  display: inline-block;
	}
	
	.dropdown-content {
	  display: none;
	  position: absolute;
	  z-index: 1;
	  min-width: 160px;
	  background-color: #f9f9f9;
	  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	  border-radius: 5px;
	  padding: 10px;
	}
	
	.dropdown-content a {
	  color: black;
	  padding: 8px 16px;
	  text-decoration: none;
	  display: block;
	}
	
	.dropdown:hover .dropdown-content {
	  display: block;
	}
	
	.dropbtn {
	  background-color: #4CAF50;
	  color: white;
	  padding: 10px;
	  border-radius: 5px;
	  margin-right: 10px;
	  cursor: pointer;
	}
	
	#kart {
	  margin-left: 10px;
	}
	
	#cartIcon {
	  height: 30px;
	  margin-right: 10px;
	}
	
	#display {
	  margin-top: 20px;
	  display: flex;
	  justify-content: space-between;
	}
	
	#productName {
	  margin-bottom: 20px;
	}
	
	#productImage {
	  height: 400px;
	  margin-right: 20px;
	  border-radius: 5px;
	}
	
	#productDescription {
	  width: 50%;
	}
	
	#descriptionTable {
	  border-collapse: collapse;
	  width: 100%;
	  margin-bottom: 20px;
	}
	
	#descriptionTable td {
	  padding: 10px;
	  border: 1px solid #ddd;
	}
	
	</style>
	
</head>
<body style="background-color: pink;">
<div id="title">
	<a href="/">
		<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>
	<form method="POST" action="/search">
		<input id="searchBox" type="text" name="searchQuery">
		<input id="searchButton" type="submit" value="Search">
	</form>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{firstName}}</button>
		<div class="dropdown-content">
						<a href="/account/profile">Your profile</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/cart">
			<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
			CART {{noOfItems}}
		</a>
	</div>
</div>
<div id="display">
	<div id="productName">
		<h1>{{data[1]}}</h1>
	</div>
	<div>
		<img src={{url_for('static', filename='uploads/'+data[4]) }} id="productImage"/>
	</div>

	<div id="productDescription">
		<h2>Details</h2>
		<table id="descriptionTable">
			<tr>
				<td>Name</td>
				<td>{{data[1]}}</td>
			</tr>
			<tr>
				<td>Price</td>
				<td>${{data[2]}}</td>
			</tr>
			<tr>
				<td>Stock</td>
				<td>{{data[5]}}</td>
			</tr>
		</table>
		<h2>Description</h2>
		<p>{{data[3]}}</p>
	</div>
	<div id="addToCart">
		<a href="/addToCart?productId={{request.args.get('productId')}}">
			<button style="background-color: #4CAF50; color: white; 
				padding: 10px; border-radius: 5px; 
				margin-right: 10px; cursor: pointer;">
				Add to Cart
			</button>
		</a>
	</div>
</div>
</body>
</html>
