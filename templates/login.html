<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In - Kritika</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		.form-input {
			transition: all 0.3s ease;
		}
		.form-input:focus {
			box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
		}
	</style>
</head>
<body class="bg-gradient-to-br from-emerald-50 to-teal-50 min-h-screen flex items-center justify-center px-4 py-12">
	<div class="w-full max-w-md">
		<!-- Card -->
		<div class="bg-white rounded-2xl shadow-xl overflow-hidden">
			<!-- Header -->
			<div class="bg-gradient-to-r from-emerald-600 to-teal-600 px-6 py-10 text-center text-white">
				<div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
					<i class="fas fa-leaf text-emerald-600 text-3xl"></i>
				</div>
				<h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
				<p class="text-emerald-100">Sign in to your Kritika account</p>
			</div>

			<!-- Form -->
			<div class="px-6 py-8">
				{% if error %}
					<div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start space-x-3">
						<i class="fas fa-exclamation-circle text-red-600 mt-0.5 flex-shrink-0"></i>
						<p class="text-red-800 text-sm">{{ error }}</p>
					</div>
				{% endif %}

				<form action="/login" method="POST" class="space-y-5">
					<!-- Email Field -->
					<div>
						<label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
							<i class="fas fa-envelope mr-2 text-emerald-600"></i>Email Address
						</label>
						<input type="text" name="email" id="email" required
							class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
							placeholder="you@example.com">
					</div>

					<!-- Password Field -->
					<div>
						<label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
							<i class="fas fa-lock mr-2 text-emerald-600"></i>Password
						</label>
						<input type="password" name="password" id="password" required
							class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
							placeholder="••••••••">
					</div>

					<!-- Remember Me & Forgot Password -->
					<div class="flex items-center justify-between text-sm">
						<label class="flex items-center space-x-2 cursor-pointer">
							<input type="checkbox" class="w-4 h-4 text-emerald-600 rounded">
							<span class="text-gray-700">Remember me</span>
						</label>
						<a href="#" class="text-emerald-600 hover:text-emerald-700 font-semibold transition">Forgot password?</a>
					</div>

					<!-- Submit Button -->
					<button type="submit" class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 text-white font-bold py-3 rounded-lg hover:from-emerald-700 hover:to-teal-700 transition transform hover:scale-105 active:scale-95 flex items-center justify-center space-x-2 mt-6">
						<i class="fas fa-sign-in-alt"></i>
						<span>Sign In</span>
					</button>
				</form>

				<!-- Divider -->
				<div class="relative my-6">
					<div class="absolute inset-0 flex items-center">
						<div class="w-full border-t border-gray-300"></div>
					</div>
					<div class="relative flex justify-center text-sm">
						<span class="px-2 bg-white text-gray-500">Don't have an account?</span>
					</div>
				</div>

				<!-- Register Link -->
				<a href="/registerationForm" class="w-full block text-center py-3 border-2 border-emerald-600 text-emerald-600 font-bold rounded-lg hover:bg-emerald-50 transition">
					Create Account
				</a>
			</div>

			<!-- Footer -->
			<div class="bg-gray-50 px-6 py-4 border-t border-gray-200 text-center">
				<p class="text-sm text-gray-600">By signing in, you agree to our <a href="#" class="text-emerald-600 hover:underline">Terms & Privacy Policy</a></p>
			</div>
		</div>

		<!-- Security Notice -->
		<div class="mt-6 text-center text-sm text-gray-600">
			<i class="fas fa-shield-alt text-emerald-600 mr-2"></i>
			Your data is encrypted and secure
		</div>
	</div>
</body>
</html>
