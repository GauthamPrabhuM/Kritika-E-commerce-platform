<!DOCTYPE HTML>
<html>
<head>
	<title>Search</title>
	<link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }} />
	<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<style>
		.item-table {
			margin: 0 auto; /* Center align the table */
			border-collapse: collapse; /* Remove border spacing */
			width: 80%; /* Set the width of the table */
			max-width: 800px; /* Set a maximum width for larger screens */
		}

		.item-table th, td {
			border: 1px solid black; /* Add a border to the table cells */
			padding: 10px; /* Add some padding to the table cells */
			text-align: center; /* Center align the text in the table cells */
		}

		.item-table th {
			background-color: #ccc; /* Set a background color for the table header */
		}
	</style>
</head>
<body style="background-color: pink;">
	<div id="title">
		<a href="/">
			<img id="logo" src={{ url_for('static', filename='images/logo.png')}} />
		</a>
		<form method="post" action="/search">
			<input id="searchBox" type="text" name="searchQuery">
			<input id="searchButton" type="submit" value="Search">
		</form>

		{% if not loggedIn %}
			<div id="signInButton">
				<a class="link" href="/loginForm">Sign In</a>
			</div>
		{% else %}
			<div class="dropdown">
				<button class="dropbtn">Hello, <br>{{firstName}}</button>
				<div class="dropdown-content">
					<a href="/account/profile">Your profile</a>
					<hr>
					<a href="/logout">Sign Out</a>
				</div>
		{% endif %}
			</div>
		<div id="kart">
			<a class="link" href="/cart">
				<img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
				CART {{noOfItems}}
			</a>
		</div>
	</div>
	<div class="display">
		<div>
			<h2 style="text-align: center;">{{ records|length }} Search Result! </h2>
			<table class="item-table table table-striped">
				<tr>
					<td> Product</td>
					<td> Image </td>
					<td> Price </td>
				</tr>
				{% for record in records %}		
					<tr>
						<td>
							<a href="/productDescription?productId={{record[0]}}"> {{record[1]}} </a>  
						</td>
						<td>
							<img src={{ url_for('static', filename='uploads/' + record[4]) }} id="itemImage" /> 
						</td>
						<td>
							<b>${{record[2]}}</b>
						</td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</body>
</html>
