<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Account - Kritika</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script type="text/javascript" src="{{ url_for('static', filename='js/validateForm.js') }}"></script>
	<style>
		.form-input {
			transition: all 0.3s ease;
		}
		.form-input:focus {
			box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
		}
		.progress-bar {
			height: 4px;
			background: linear-gradient(90deg, #10b981 0%, #14b8a6 100%);
			border-radius: 2px;
		}
	</style>
</head>
<body class="bg-gradient-to-br from-emerald-50 to-teal-50 min-h-screen flex items-center justify-center px-4 py-12">
	<div class="w-full max-w-2xl">
		<!-- Card -->
		<div class="bg-white rounded-2xl shadow-xl overflow-hidden">
			<!-- Header -->
			<div class="bg-gradient-to-r from-emerald-600 to-teal-600 px-6 py-10 text-center text-white">
				<div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
					<i class="fas fa-user-plus text-emerald-600 text-3xl"></i>
				</div>
				<h1 class="text-3xl font-bold mb-2">Create Your Account</h1>
				<p class="text-emerald-100">Join our community of handcraft lovers</p>
			</div>

			<!-- Progress Bar -->
			<div class="h-1 bg-gray-200">
				<div class="progress-bar w-1/3"></div>
			</div>

			<!-- Form -->
			<div class="px-6 py-8">
				<form action="/register" method="POST" onsubmit="return validate()" class="space-y-6">
					<!-- Account Information Section -->
					<div>
						<h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
							<i class="fas fa-lock text-emerald-600 mr-3"></i>Account Information
						</h3>
						
						<div class="space-y-4">
							<div>
								<label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
									<i class="fas fa-envelope mr-2 text-emerald-600"></i>Email Address
								</label>
								<input type="email" id="email" name="email" required
									class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
									placeholder="you@example.com">
							</div>

							<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
								<div>
									<label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
										<i class="fas fa-key mr-2 text-emerald-600"></i>Password
									</label>
									<input type="password" id="password" name="password" required
										class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
										placeholder="••••••••">
								</div>
								<div>
									<label for="cpassword" class="block text-sm font-semibold text-gray-700 mb-2">
										<i class="fas fa-check-circle mr-2 text-emerald-600"></i>Confirm Password
									</label>
									<input type="password" id="cpassword" name="cpassword" required
										class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
										placeholder="••••••••">
								</div>
							</div>
						</div>
					</div>

					<!-- Personal Information Section -->
					<div class="border-t pt-6">
						<h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
							<i class="fas fa-user text-emerald-600 mr-3"></i>Personal Information
						</h3>
						
						<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
							<div>
								<label for="firstName" class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
								<input type="text" id="firstName" name="firstName" required
									class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
									placeholder="John">
							</div>
							<div>
								<label for="lastName" class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
								<input type="text" id="lastName" name="lastName" required
									class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
									placeholder="Doe">
							</div>
							<div class="md:col-span-2">
								<label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">
									<i class="fas fa-phone mr-2 text-emerald-600"></i>Phone Number
								</label>
								<input type="text" id="phone" name="phone" required
									class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
									placeholder="+1 (555) 000-0000">
							</div>
						</div>
					</div>

					<!-- Address Information Section -->
					<div class="border-t pt-6">
						<h3 class="text-lg font-bold text-gray-900 mb-4 flex items-center">
							<i class="fas fa-map-marker-alt text-emerald-600 mr-3"></i>Address Information
						</h3>
						
						<div class="space-y-4">
							<div>
								<label for="address1" class="block text-sm font-semibold text-gray-700 mb-2">Address Line 1</label>
								<input type="text" id="address1" name="address1" required
									class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
									placeholder="123 Main Street">
							</div>
							<div>
								<label for="address2" class="block text-sm font-semibold text-gray-700 mb-2">Address Line 2 <span class="text-gray-500 text-xs">(Optional)</span></label>
								<input type="text" id="address2" name="address2"
									class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
									placeholder="Apartment, suite, etc.">
							</div>
							<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
								<div>
									<label for="city" class="block text-sm font-semibold text-gray-700 mb-2">City</label>
									<input type="text" id="city" name="city" required
										class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
										placeholder="New York">
								</div>
								<div>
									<label for="state" class="block text-sm font-semibold text-gray-700 mb-2">State</label>
									<input type="text" id="state" name="state" required
										class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
										placeholder="NY">
								</div>
								<div>
									<label for="zipcode" class="block text-sm font-semibold text-gray-700 mb-2">Zip Code</label>
									<input type="text" id="zipcode" name="zipcode" required
										class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
										placeholder="10001">
								</div>
								<div>
									<label for="country" class="block text-sm font-semibold text-gray-700 mb-2">Country</label>
									<input type="text" id="country" name="country" required
										class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
										placeholder="United States">
								</div>
							</div>
						</div>
					</div>

					<!-- Terms & Conditions -->
					<div class="border-t pt-6">
						<label class="flex items-start space-x-3 cursor-pointer">
							<input type="checkbox" required class="w-5 h-5 text-emerald-600 mt-1">
							<span class="text-sm text-gray-700">I agree to the <a href="#" class="text-emerald-600 hover:underline font-semibold">Terms & Conditions</a> and <a href="#" class="text-emerald-600 hover:underline font-semibold">Privacy Policy</a></span>
						</label>
					</div>

					<!-- Submit Button -->
					<button type="submit" class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 text-white font-bold py-3 rounded-lg hover:from-emerald-700 hover:to-teal-700 transition transform hover:scale-105 active:scale-95 flex items-center justify-center space-x-2 mt-6">
						<i class="fas fa-user-check"></i>
						<span>Create Account</span>
					</button>
				</form>

				<!-- Login Link -->
				<div class="mt-6 text-center border-t pt-6">
					<p class="text-gray-700">Already have an account? <a href="/loginForm" class="text-emerald-600 hover:text-emerald-700 font-bold">Sign in here</a></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
